<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Расписание</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Расписание">
<link rel="apple-touch-icon" href="icon-192.png">
<style>
  :root{--bg:#0f172a;--card:#111827;--muted:#94a3b8;--text:#e5e7eb;--accent:#22d3ee;--chip:#1f2937}
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial}
  .wrap{max-width:900px;margin:0 auto;padding:16px 16px 84px}
  header{position:sticky;top:0;z-index:5;background:linear-gradient(180deg, rgba(15,23,42,0.98), rgba(15,23,42,0.85) 60%, rgba(15,23,42,0));backdrop-filter:saturate(1.2) blur(6px)}
  .top{display:flex;gap:10px;align-items:center;padding:12px 4px 8px}
  h1{font-size:20px;margin:0 8px 0 0;font-weight:700;letter-spacing:0.2px}
  .card{background:var(--card);border:1px solid #1f2937;border-radius:16px;padding:12px}
  .controls{display:grid;grid-template-columns:1fr 260px 130px 150px;gap:8px}
  .controls select,.controls input,.controls button{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #1f2937;background:#0b1220;color:var(--text)}
  .controls .datebox{display:grid;grid-template-columns:40px 1fr 40px;gap:6px;align-items:center}
  .chip{padding:8px 10px;border-radius:999px;background:var(--chip);border:1px solid #1f2937;color:var(--text);font-size:12px}
  .days{display:grid;grid-template-columns:1fr;gap:10px;margin-top:12px}
  @media(min-width:680px){.days{grid-template-columns:1fr 1fr}}
  .day{display:flex;flex-direction:column;gap:8px}
  .day h3{margin:0 0 2px 0;font-size:14px;color:#bfdbfe;font-weight:700;letter-spacing:.3px}
  .lesson{display:grid;grid-template-columns:86px 1fr;gap:8px;padding:10px;border-radius:12px;background:#0b1220;border:1px solid #1f2937}
  .time{font-weight:700;letter-spacing:.2px}
  .subject{font-weight:600}
  .meta{font-size:12px;color:var(--muted);display:flex;gap:12px;flex-wrap:wrap}
  .empty{color:#9aa4b5;font-size:13px;padding:12px;border:1px dashed #22304a;border-radius:12px;background:#0b1220}
  footer.fab{position:fixed;right:16px;bottom:16px;z-index:10;display:flex;flex-direction:column;gap:8px}
  .btn{display:inline-flex;align-items:center;gap:8px;padding:12px 14px;border-radius:14px;border:1px solid #1f2937;background:linear-gradient(180deg,#0b1220,#0a1324);color:#e6f9ff;text-decoration:none;font-weight:600}
  @media print{header,.fab{display:none} .days{grid-template-columns:1fr} .lesson{border:1px solid #ddd;background:#fff}}
</style>
</head>
<body>
<div class="wrap">

      <div class="controls">
        <div>

            <option value="">Выберите группу…</option>
<option value="1-ДД-1">1-ДД-1</option>

<option value="1-ДД-4 1 пг">1-ДД-4 1 пг</option>

<option value="1-ДД-7">1-ДД-7</option>

<option value="1-МГ-53">1-МГ-53</option>
<option value="2-ДД-1">2-ДД-1</option>
<option value="2-ДД-4 1 пг">2-ДД-4 1 пг</option>
<option value="2-ДД-4 2 пг">2-ДД-4 2 пг</option>
<option value="2-ДД-5">2-ДД-5</option>
<option value="2-ДД-7">2-ДД-7</option>
<option value="2-МГ-41">2-МГ-41</option>
<option value="2-МГ-53">2-МГ-53</option>
<option value="3-ДД-1">3-ДД-1</option>
<option value="3-ДД-4 1 пг">3-ДД-4 1 пг</option>
<option value="3-ДД-4 2 пг">3-ДД-4 2 пг</option>
<option value="3-ДД-7">3-ДД-7</option>
<option value="4-ДД-1">4-ДД-1</option>
<option value="4-ДД-4">4-ДД-4</option>
<option value="4-ДД-7">4-ДД-7</option>
<option value="5-ДД-4">5-ДД-4</option>
<option value="6-ДД-4">6-ДД-4</option>
          </select>
        </div>
        <div class="datebox">
          <button id="prevWeek" title="Предыдущая неделя">‹</button>
          <input id="dateInput" type="date" min="2025-09-01" max="2025-12-31" />
          <button id="nextWeek" title="Следующая неделя">›</button>
        </div>
        <div>
          <select id="weekSelect">
            <option value="auto" selected>Авто (по ISO‑неделе)</option>
            <option value="числ">Числитель</option>
            <option value="знам">Знаменатель</option>
            <option value="все">Показывать обе</option>
          </select>
        </div>
        <div>
          <select id="daySelect">
            <option value="week" selected>Вся неделя</option>
            <option value="Понедельник">Понедельник</option>
            <option value="Вторник">Вторник</option>
            <option value="Среда">Среда</option>
            <option value="Четверг">Четверг</option>
            <option value="Пятница">Пятница</option>
            <option value="Суббота">Суббота</option>
            <option value="Воскресенье">Воскресенье</option>
          </select>
        </div>
      </div>
      <div class="weekbar">
        <span class="chip" id="todayChip">дата: —</span>
        <span class="chip" id="isoChip">ISO‑неделя: —</span>
      </div>
    </div>
  </header>

  <section id="output" class="days" aria-live="polite"></section>
</div>

<footer class="fab">
  <a class="btn" id="shareBtn" href="#">Поделиться фильтром</a>
  <a class="btn" id="pdfBtn" href="#">PDF / Печать</a>
</footer>

var TERM_START = new Date('2025-09-01T00:00:00');
var TERM_END   = new Date('2025-12-31T23:59:59');

if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

function isoWeekNumber(d) { var date = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate())); var dayNum = date.getUTCDay() || 7; date.setUTCDate(date.getUTCDate() + 4 - dayNum); var yearStart = new Date(Date.UTC(date.getUTCFullYear(),0,1)); return Math.ceil((((date - yearStart) / 86400000) + 1)/7); }
function startOfWeek(d) { var copy = new Date(d); var day = (copy.getDay() + 6) % 7; copy.setDate(copy.getDate() - day); copy.setHours(0,0,0,0); return copy; }
function addDays(d, days){ var x = new Date(d); x.setDate(x.getDate()+days); return x; }
function fmtDate(d){ return d.toLocaleDateString('ru-RU', {day:'2-digit', month:'2-digit'}); }
function autodetectWeekType(d) { var w = isoWeekNumber(d); return (w % 2 === 1) ? 'числ' : 'знам'; }

var groupSelect = document.getElementById('groupSelect');
var dateInput  = document.getElementById('dateInput');
var prevWeek   = document.getElementById('prevWeek');
var nextWeek   = document.getElementById('nextWeek');
var weekSelect = document.getElementById('weekSelect');
var daySelect  = document.getElementById('daySelect');
var output     = document.getElementById('output');
var weekRange  = document.getElementById('weekRange');
var weekAuto   = document.getElementById('weekAuto');
var todayChip  = document.getElementById('todayChip');
var isoChip    = document.getElementById('isoChip');
var shareBtn   = document.getElementById('shareBtn');
var pdfBtn     = document.getElementById('pdfBtn');

function clampToTerm(d){ if (d < TERM_START) return new Date(TERM_START); if (d > TERM_END) return new Date(TERM_END); return d; }
function getSelectedDate(){ var d; if (dateInput.value){ d = new Date(dateInput.value + 'T12:00:00'); } else { d = new Date(); } return clampToTerm(d); }
function setDateISO(dateObj){ var y = dateObj.getFullYear(); var m = String(dateObj.getMonth()+1).padStart(2,'0'); var da = String(dateObj.getDate()).padStart(2,'0'); dateInput.value = y + '-' + m + '-' + da; }
function shiftWeek(delta){ var base = getSelectedDate(); var shifted = clampToTerm(addDays(base, delta*7)); setDateISO(shifted); saveState(); render(); }

function saveState(){ localStorage.setItem('sched_group', groupSelect.value); localStorage.setItem('sched_week', weekSelect.value); localStorage.setItem('sched_day', daySelect.value); localStorage.setItem('sched_date', dateInput.value); }
function loadState(){ var g = localStorage.getItem('sched_group'); var w = localStorage.getItem('sched_week'); var d = localStorage.getItem('sched_day'); var dt = localStorage.getItem('sched_date'); if (g) groupSelect.value = g; if (w && ['auto','числ','знам','все'].indexOf(w)>=0) weekSelect.value = w; if (d && ['week','Понедельник','Вторник','Среда','Четверг','Пятница','Суббота','Воскресенье'].indexOf(d)>=0) daySelect.value = d; if (dt) dateInput.value = dt; }

function render(){
  var selectedDate = getSelectedDate();
  if (!dateInput.value) setDateISO(selectedDate);
  var isoW = isoWeekNumber(selectedDate);
  var autoType = autodetectWeekType(selectedDate);
  todayChip.textContent = 'дата: ' + selectedDate.toLocaleDateString('ru-RU', {weekday:'long', day:'2-digit', month:'long', year:'numeric'});
  isoChip.textContent = 'ISO‑неделя: ' + isoW;
  weekAuto.textContent = 'авто: ' + autoType;
  var monday = startOfWeek(selectedDate);
  var sunday = addDays(monday, 6);
  weekRange.textContent = 'неделя ' + fmtDate(monday) + '–' + fmtDate(sunday);

  var groupVal = (groupSelect.value || '').trim();
  var selectedWeek = weekSelect.value;
  var selectedDay = daySelect.value;

  var items = SCHEDULE.slice();
  if (groupVal) {
    items = items.filter(function(x){ return x.group.toLowerCase() === groupVal.toLowerCase(); });
  } else {
    output.innerHTML = '<div class="empty">Выберите группу, чтобы увидеть расписание.</div>';
    return;
  }

  var effectiveWeek = selectedWeek === 'auto' ? autoType : selectedWeek;
  if (effectiveWeek !== 'все') {
    items = items.filter(function(x){ return (x.week_type === 'числ/знам') || (x.week_type === effectiveWeek); });
  }

  if (selectedDay !== 'week') {
    items = items.filter(function(x){ return x.weekday === selectedDay; });
  }

  items.sort(function(a,b){ return (a.weekday_key - b.weekday_key) || a.time_start.localeCompare(b.time_start); });

  var daysAll = ['Понедельник','Вторник','Среда','Четверг','Пятница','Суббота','Воскресенье'];
  var daysToRender = (selectedDay==='week') ? daysAll : [selectedDay];

  var html = '';
  for (var i=0; i<daysToRender.length; i++) {
    var day = daysToRender[i];
    var dayItems = items.filter(function(x){ return x.weekday === day; });
    html += '<div class="day"><h3>' + day + '</h3>';
    if (dayItems.length === 0) {
      html += '<div class="empty">Нет занятий.</div>';
    } else {
      for (var j=0; j<dayItems.length; j++) {
        var it = dayItems[j];
        var kind = it.kind ? ' — ' + it.kind : '';
        var teacher = it.teacher ? '<span>Преп.: ' + it.teacher + '</span>' : '';
        var locParts = [it.building, it.room].filter(Boolean).join(', ');
        var place = locParts ? '<span>' + locParts + '</span>' : '';
        var sep1 = (teacher && place) ? ' · ' : '';
        var wt = (it.week_type && it.week_type !== 'числ/знам') ? '<span>Неделя: ' + it.week_type + '</span>' : '';
        var sep2 = ((teacher || place) && wt) ? ' · ' : '';
        html += '<div class="lesson">' +
                '<div class="time">' + it.time + '</div>' +
                '<div>' +
                '<div class="subject">' + it.subject + kind + '</div>' +
                '<div class="meta">' + (teacher || '') + sep1 + (place || '') + sep2 + (wt || '') + '</div>' +
                '</div></div>';
      }
    }
    html += '</div>';
  }
  output.innerHTML = html;
}

function shareLink(){
  var url = new URL(location.href);
  url.searchParams.set('group', groupSelect.value.trim());
  url.searchParams.set('week', weekSelect.value);
  url.searchParams.set('day', daySelect.value);
  if (dateInput.value) url.searchParams.set('date', dateInput.value);
  return url.toString();
}

groupSelect.addEventListener('change', function(){ saveState(); render(); });
weekSelect.addEventListener('change', function(){ saveState(); render(); });
daySelect.addEventListener('change', function(){ saveState(); render(); });
dateInput.addEventListener('change', function(){ saveState(); render(); });
prevWeek.addEventListener('click', function(){ shiftWeek(-1); });
nextWeek.addEventListener('click', function(){ shiftWeek(1); });
pdfBtn.addEventListener('click', function(e){ e.preventDefault(); window.print(); });
shareBtn.addEventListener('click', function(e){ e.preventDefault(); var link = shareLink(); if (navigator.share){ navigator.share({title:'Расписание', url:link}).catch(function(){}); } else { navigator.clipboard.writeText(link).then(function(){ alert('Ссылка скопирована'); }).catch(function(){}); } });

loadState(); render();
</script>
